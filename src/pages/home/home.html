<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pok√©mon types</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
    <ion-grid>
      <ion-row justify-content: center>
        <ion-col col-4><button ion-button block small (click)="openModal({typeNum: 0})">Norm</button></ion-col>
        <ion-col col-4><button ion-button block small (click)="openModal({typeNum: 1})">Fire</button></ion-col>
        <ion-col col-4><button ion-button block small (click)="openModal({typeNum: 2})">Water</button></ion-col>
      </ion-row>

      <ion-row justify-content: center>
        <ion-col col-4><button ion-button block small>Electric</button></ion-col>
        <ion-col col-4><button ion-button block small>Grass</button></ion-col>
        <ion-col col-4><button ion-button block small>Ice</button></ion-col>
      </ion-row>

      <ion-row justify-content: center>
        <ion-col col-4><button ion-button block small>Fighting</button></ion-col>
        <ion-col col-4><button ion-button block small>Poison</button></ion-col>
        <ion-col col-4><button ion-button block small>Ground</button></ion-col>
      </ion-row>

      <ion-row justify-content: center>
        <ion-col col-4><button ion-button block small>Flying</button></ion-col>
        <ion-col col-4><button ion-button block small>Psychic</button></ion-col>
        <ion-col col-4><button ion-button block small>Bug</button></ion-col>
      </ion-row>

      <ion-row justify-content: center>
        <ion-col col-4><button ion-button block small>Rock</button></ion-col>
        <ion-col col-4><button ion-button block small>Ghost</button></ion-col>
        <ion-col col-4><button ion-button block small>Dragon</button></ion-col>
      </ion-row>

      <ion-row justify-content: center>
        <ion-col col-4><button ion-button block small>Dark</button></ion-col>
        <ion-col col-4><button ion-button block small>Steel</button></ion-col>
        <ion-col col-4><button ion-button block small>Fairy</button></ion-col>
      </ion-row>



    </ion-grid>
  </div>
</ion-content>
